  #      - "registry:/var/lib/registry"
  #    networks:
  #      - "backend"
  #    environment:
  #      REGISTRY_PROXY_REMOTEURL: "https://registry.acme.com:443"
  #      REGISTRY_PROXY_USERNAME: "giulio.provasi@acme.com"
  #      REGISTRY_PROXY_PASSWORD: "mysecurepassword"
