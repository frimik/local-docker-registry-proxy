mirrors:
  "docker.io":
    endpoint:
      - "https://registry-dockerio.local"
  "quay.io":
    endpoint:
      - "https://registry-quayio.local"

configs:
  "registry-dockerio.local":
    tls:
      ca_file: "/etc/ssl/certs/Registry_Root_CA.pem"
  "registry-quayio.local":
    tls:
      ca_file: "/etc/ssl/certs/Registry_Root_CA.pem"
